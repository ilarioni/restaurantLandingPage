<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="left-col">
            <img src="media/logo.png" class="logo" alt="logo">
            <div class="content-box">
                <img src="media/rating.png" class="rating" alt="rating">
                <h1>Pico de Gallo Fruit Salad</h1>
                <p>Attractively arrange the begetable and fruit slices on a serving platter. Sprinkle with salt and chile powder to taste. Serve with lime wedges to squeeze over all.</p>
                <button type="button">View Ingredients<img src="media/arrow.png" alt="arrow"></button>
            </div>
            <img src="media/left-arrow.png" alt="leftarrow" class="left-arrow">
        </div>

        <div class="right-col">
            <div class="navbar">
                <div class="search-box">
                    <input type="text" placeholder="Find recipes, videos and more">
                    <img src="media/search.png">
                </div>
                <ul>
                    <li><a href="#"><img src="media/fill-tag.png" alt="fill">Saves</a></li>
                    <li><a href="#">Sign Up</a></li>
                </ul>
            </div>
            <div class="more-items">
                <img src="media/fruit1.png" alt="fruit1">
                <img src="media/fruit2.png" alt="fruit2">
                <img src="media/fruit3.png" alt="fruit3">
            </div>
            <img src="media/right-arrow.png" alt="rightarrow" class="right-arrow">
        </div>

        <img src="media/fruits.png" alt="main" class="main-img">
    </div>
    
</body>
</html>
